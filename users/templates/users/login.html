{% extends "univoting/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Header -->
    <div class="jumbotron container-fluid">
        <h3 class="heading mt-2 text-center"> Login </h3>
        <div class="heading-underline"></div>
    </div>
    <div class="container col-md-4 col-md-offset-5">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}

                {% if form.errors %}
                    <!--
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endfor %}


                    {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                    -->
                {% endif %}

                <fieldset class="form-group crispyform">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="login">Login</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
