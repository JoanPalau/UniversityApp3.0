{% extends "univoting/base.html" %}
{% block content %}

  <div class="jumbotron container-fluid">
    <h3 class="heading mt-2 text-center"> Comment </h3>
    <div class="heading-underline"></div>
  </div>

  <div class="container">
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete comment }}</legend>
          <h2>Are you sure you want to delete the comment "{{ object.comment }}"</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'subject' object.id object.get_degree %}">Cancel</a>
        </div>
      </form>
    </div>

  </div>

{% endblock content %}
